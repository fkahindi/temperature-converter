<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewpoet" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
    <div id="card">
        <h3>Temperature Converter</h3>
        <form>
            <div class="flex-container">
                <div class="column">
                    <label for="degrees">Degrees: </label>
                    <input type="number" name="degrees" v-model.number="degrees">
                </div>
                <div>
                    <fieldset class="column">
                        <legend>Scale</legend>
                        <label for="f"><input type="radio" name="scale"  value="c" v-model="unitPicked" v-on:change="optionValue"> C </label>
                        <label for="f "><input type="radio" name="scale" value="f" v-model="unitPicked" v-on:change="optionValue"> F</label>
                    </fieldset>
                </div>
                <div class="column">
                    <label for="select">Convert to:</label>
                    <select v-model="selected" v-on:change="convert " v-on:click="convert ">
                        <option disabled value="">Select system</option>
                        <option v-for="option in options" v-bind:value="{id: option.id, text: option.name}">{{option.name}}</option>
                </select>
                </div>
            </div>
        </form>
        <hr />
        <h4>{{temperature}}&deg; {{unit}} </h4>
    </div>
    <script type="text/javascript " src="assets/vue.js "></script>
    <script src="assets/app.js "></script>
</body>

</html>
